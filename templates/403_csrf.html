<!DOCTYPE html>
<html lang="en">
<head>
    <title>Error 403</title>
    <style>
        body {
            background-color: #f00;
            color: #fff;
            font-family: sans-serif;
            font-size: 16px;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-top: 0;
        }

        p {
            margin-bottom: 10px;
        }

        #countdown {
            font-size: 32px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Error 403</h1>
    <p>No estás autorizado para ver esta página. Serás redirigido al inicio en <span id="countdown">10</span> segundos.</p>
    <script>
        (function() {
            var countdown = document.getElementById("countdown");
            var interval = setInterval(function() {
                countdown.innerHTML = --countdown;
                if (countdown == 0) {
                    window.location = "/";
                    clearInterval(interval);
                }
            }, 1000);
        })();
    </script>
</body>
</html>
